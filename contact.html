<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact Me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="contactReason">Reason for Contact:</label>
                <select class="form-control" id="contactReason" name="contactReason">
                    <option>General Inquiry</option>
                    <option>Feedback</option>
                    <option>Support</option>
                </select>
            </div>
            <div class="form-group">
                <label>Rate our website:</label>
                <input type="range" class="form-control-range" id="rating" name="rating" min="1" max="10">
            </div>
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="contactMethod" value="email" checked>Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactMethod" value="phone">Phone
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
